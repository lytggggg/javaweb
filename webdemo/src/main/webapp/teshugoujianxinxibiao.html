<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="yemian/lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="yemian/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <script type="text/html" id="toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>

      </div>
    </script>

    <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    <script type="text/html" id="currentTableBar">
      <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>


    </script>

  </div>
</div>
<script src="yemian/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
  layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

    table.render({
      elem: '#currentTableId',
      url: 'selectServlet/select10Servlet',
      parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": 0, //解析接口状态
          "msg": "", //解析提示文本
          "count": res.count, //解析数据长度
          "data": res //解析数据列表
        };
      },
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      cols: [[{align: 'center', title: '特殊构建信息表', colspan:9}],
        // {type: "checkbox", width: 50},
        [ {field: 'id', width: 80, title: 'ID', sort: true},
          {field: 'qiaoliaoKaID', width: 96, title: '桥梁卡号', align: "center"},
          {field: 'name', width: 96, title: '桥梁名称', align: "center"},
          {field: 'bujian', width: 96, title: '部件', align: "center"},
          {field: 'goujianname', width: 96, title: '构件名称', align: "center"},
          {field: 'goujianid', width: 96, title: '构建编号', align: "center"},
          {field: 'zhushi', width: 96, title: '注释', align: "center"},
          {field: 'imgid', width: 96, title: '照片编号', align: "center"},
          {title: '操作', minWidth: 96, toolbar: '#currentTableBar', align: "center", align: "center"}
        ]],
      limits: [10, 15, 20, 25, 50, 100],
      limit: 1,
      page: true
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      var result = JSON.stringify(data.field);
      layer.alert(result, {
        title: '最终的搜索信息'
      });

      //执行搜索重载
      table.reload('currentTableId', {
        page: {
          curr: 1
        }
        , where: {
          searchParams: result
        }
      }, 'data');

      return false;
    });

    /**
     * toolbar监听事件
     */
    table.on('toolbar(currentTableFilter)', function (obj) {
      if (obj.event === 'add') {  // 监听添加操作
        var index = layer.open({
          title: '添加',
          type: 2,
          shade: 0.2,
          maxmin: true,
          shadeClose: true,
          area: ['100%', '100%'],
          content: 'add1.html',
        });
        $(window).on("resize", function () {
          layer.full(index);
        });
      }
    });

    //监听表格复选框选择
    table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
    });

    table.on('tool(currentTableFilter)', function (obj) {
      var data = obj.data;
      if (obj.event === 'edit') {

        axios({
          method:"post",
          url:"http://localhost:8080/webdemo/updateServlet/cookie",
          data:data
        }).then(function (resp) {
          //alert(resp.data)
          var index = layer.open({
            title: '编辑',
            type: 2,
            shade: 0.2,
            maxmin: true,
            shadeClose: true,
            area: ['100%', '100%'],
            content: 'yiban_edit.html',
          });
        })
        $(window).on("resize", function () {
          layer.full(index);
        });

        return false;
      }
    });

  });
</script>

</body>
</html>
