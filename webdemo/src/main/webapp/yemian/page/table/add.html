<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">桥梁卡号</label>
        <div class="layui-input-block">
            <input type="text" name="qiaoliaoKaID" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入桥梁卡号" value="" class="layui-input">
            <tip>填写桥梁卡号。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">桥梁名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入桥梁名称" value="" class="layui-input">
            <tip>填写桥梁名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">地区</label>
        <div class="layui-input-block">
            <input type="text" name="place" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入地区" value="" class="layui-input">
            <tip>填写地区</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">所在路名</label>
        <div class="layui-input-block">
            <input type="text" name="Road_place" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入所在路名" value="" class="layui-input">
            <tip>填写所在路名。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">跨越</label>
        <div class="layui-input-block">
            <input type="text" name="kua_yue" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入跨越" value="" class="layui-input">
            <tip>填写跨越</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">等级</label>
        <div class="layui-input-block">
            <input type="text" name="deng_ji" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入等级" value="" class="layui-input">
            <tip>填写等级</tip>
        </div>
    </div>
