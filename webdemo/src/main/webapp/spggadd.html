<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="yemian/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="yemian/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">规格详细</label>
        <div class="layui-input-block">
            <input id="qiaoliaoKaID" type="text" name="ggdetail" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入分类名称" value="" class="layui-input">
            <!-- <tip>填写桥梁卡号。</tip>-->
            <tip> <span id="qiaoliaoKaID_err" class="err_msg" style="display: none">该桥梁已存在</span></tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品代码</label>
        <div class="layui-input-block">
            <input id="qiaoliaoKaID" type="text" name="spbianhao" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入商品代码" value="" class="layui-input">
            <!-- <tip>填写桥梁卡号。</tip>-->
            <tip> <span id="qiaoliaoKaI_err" class="err_msg" style="display: none">该桥梁已存在</span></tip>
        </div>
    </div>




    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认保存</button>
        </div>
    </div>

</div>
<script src="yemian/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/axios-0.18.0.js"></script>
<script>

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(formDemo)', function (data) {

            data=data.field
alert(JSON.stringify(data))
            axios({
                method:"post",
                url:"http://localhost:8080/webdemo/addServlet/spggadd",
                data:data
            }).then(function (resp) {
                // 判断响应数据是否为 success
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.location.reload();
                parent.layer.close(iframeIndex);
            })

            return true;
        });

    });
</script>
</body>
</html>
