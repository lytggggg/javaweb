<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="yemian/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="yemian/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;

<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">桥梁卡号</label>
        <div class="layui-input-block">
            <input type="text" name="qiaoliaoKaID" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入桥梁卡号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主梁形式</label>
        <div class="layui-input-block">
            <input  type="text" name="zhuliang_xingshi" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入建设单位" value="" class="layui-input">
            <!-- <tip>填写桥梁卡号。</tip>-->
            <!--
                        <tip> <span id="qiaoliaoKaID_err" class="err_msg" style="display: none">该桥梁已存在</span></tip>
            -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主梁尺寸</label>
        <div class="layui-input-block">
            <input type="text" name="zhuliang_chicun" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入建设日期" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">主梁数量</label>
        <div class="layui-input-block">
            <input type="text" name="zhuliang_number" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入面积" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">横梁形式</label>
        <div class="layui-input-block">
            <input type="text" name="hengliang_xingshi" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入长度" value="" class="layui-input">
        </div>
    </div>




    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认保存</button>
        </div>
    </div>

            layer = layui.layer,

            data=data.field

            axios({
                method:"post",
                url:"http://localhost:8080/webdemo/addServlet/add2Servlet",
                data:data
            }).then(function (resp) {
